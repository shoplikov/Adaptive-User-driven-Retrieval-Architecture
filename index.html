<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">

  <!-- Chat messages -->
  <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Messages will be appended here -->
  </div>

  <!-- Input -->
  <div class="p-4 border-t border-gray-700 flex">
    <input id="user-input" type="text" placeholder="Type a message..."
           class="flex-1 rounded-lg p-2 bg-gray-800 border border-gray-600 text-white focus:outline-none">
    <button onclick="sendMessage()"
            class="ml-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
      Send
    </button>
  </div>

  <script>
    async function sendMessage() {
      const inputEl = document.getElementById("user-input");
      const message = inputEl.value.trim();
      if (!message) return;

      addMessage("user", message);
      inputEl.value = "";

      try {
        const res = await fetch("http://127.0.0.1:8000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        // Bot message
        let replyHtml = `<p>${data.reply}</p>`;

        // Feedback
        replyHtml += `<p class="text-sm text-gray-400 mt-1">Feedback: <b>${data.feedback}</b></p>`;

        // Retrieved docs
        if (data.retrieved_docs && data.retrieved_docs.length > 0) {
          replyHtml += `<div class="mt-2 p-2 bg-gray-800 rounded-lg text-xs">
            <b>Retrieved docs:</b><br>
            ${data.retrieved_docs.map(d => `<p>- ${d.content}</p>`).join("")}
          </div>`;
        }

        addMessage("assistant", replyHtml);
      } catch (err) {
        addMessage("assistant", "⚠️ Error connecting to server");
      }
    }

    function addMessage(role, html) {
      const box = document.getElementById("chat-box");
      const msg = document.createElement("div");

      if (role === "user") {
        msg.className = "text-right";
        msg.innerHTML = `<span class="inline-block bg-blue-600 px-3 py-2 rounded-xl">${html}</span>`;
      } else {
        msg.className = "text-left";
        msg.innerHTML = `<span class="inline-block bg-gray-700 px-3 py-2 rounded-xl">${html}</span>`;
      }

      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }
  </script>

</body>
</html>
