version: '3.9'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app       # чтобы изменения фронтенда сразу отражались
      - /app/node_modules     # не перезаписываем node_modules
    command: npm run dev
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app        # чтобы изменения бекенда сразу отражались
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
